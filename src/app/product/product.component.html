
    <mat-card class="product-card" width="100">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ product.category }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/details/{{ product.id }}">View Product</button>
        <button mat-button color="primary" routerLink="/edit-product/{{ product.id }}">Edit Product</button>
      </mat-card-actions>
    </mat-card>
